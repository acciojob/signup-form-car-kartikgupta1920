<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup form car</h1>
	<form method="Post">
		<label for="name">Name</label>
			<input placeholder="Name" type="type" id="name" required>
		
		<label for="email">Email</label>
			<input placeholder="abc@gmail.com" type="email" id="email" required>
		
		<label for="gender_m">Male</label>
			<input  type="radio" id="gender_m" name="gender" required>
		
		<label for="gender_f">Female</label>
			<input  type="radio" id="gender_f" name="gender" required>
	<label for="cars">Car Brands</label>
		<select placeholder="--Please choose an option--" id="cars" required>
			<option>Car A</option>
			<option>Car B</option>
			<option>Car C</option>
		</select>
		
		<label for="age">Age</label>
			<input placeholder="Age" type="number" id="age" required>
		
		<label for="dob">DOB</label>
			<input  type="date" id="dob" required>
		
		<label for="tel">Phone Number</label>
			<input placeholder="xxx-xxx-xxxx" type="tel" id="tel" required>
		
		<label for="password">Password</label>
			<input placeholder="Password" type="password" id="password" required>
		<lable for="tos">I agree to the TOS</lable>
		<input type="checkbox"  id="tos" required>
		<button type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
